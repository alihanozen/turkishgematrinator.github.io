<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gematrinator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <script src="alphabet.js"></script>
    <script src="script.js"></script>
    <script src="history.js"></script>
    <script src="script-general.js"></script>
    <script src="calculate-word.js"></script>
    <script src="show-word.js"></script>
    <script src="add-history.js"></script>
</head>

<body style="background-color: #343a40; color: #fff;">
    <div class="container-fluid min-vh-100 d-flex flex-column">

        <div class="barmenu">
            <button style="float: right; font-size: 10px; padding: 5px; width: 40px;" class="btn btn-outline-light"
                onclick="takeScreenshot()"><i class="fa fa-camera" aria-hidden="true"></i></button>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active btn-outline-light" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Özel</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link btn-outline-light" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Genel</button>
                </li>

            </ul>

        </div>

        <div class="tab-content container-fluid" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row">
                    <div class="col-lg-12">
                        <div style="margin: auto; max-width: 750px">
                            <div class="form-group">
                                <center>
                                    <input type="text" class="form-control" id="word"
                                        onkeyup="calculate();convertUppercase();">
                                </center>
                            </div>
                        </div>
                        <div style="display:table; margin: auto; max-width: 1331px; margin-top:3px">
                            <table class="table table-striped table-bordered" style="font-size: 18px;">
                                <thead>
                                    <tr>
                                        <th style="font-size: 12px;">Sonuç &nbsp; &nbsp; &nbsp;<button id="history"
                                                style="font-size: 12px;  border: 0px;  padding: 0px; float: right;"
                                                class="btn btn-outline-light"
                                                onclick="historyUpdate();">+Kaydet</button>
                                        </th>
                                        <th>
                                            <div id="result"></div>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div style="display:table; margin: auto; max-width: 1331px; margin-top:3px">
                            <div id="printBreakTable" style="display:table-cell; width: 100%;">
                                <center>
                                    <table id="rst-table" style="width:100%; display: inline;">
                                        <thead id="result-calculate">
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </center>
                            </div>
                        </div>
                        <div style="overflow-x: auto;">
                            <div style="display:table; margin: auto; max-width: 500px">
                                <center>
                                    <table class="table table-dark" id="char-table">
                                        <tr>
                                            <td>A</td>
                                            <td><input type="text" class="form-control" id="A" onkeyup="calculate()">
                                            </td>
                                            <td>B</td>
                                            <td><input type="text" class="form-control" id="B" onkeyup="calculate()">
                                            </td>
                                            <td>C</td>
                                            <td><input type="text" class="form-control" id="C" onkeyup="calculate()">
                                            </td>
                                            <td>Ç</td>
                                            <td><input type="text" class="form-control" id="Ç" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>D</td>
                                            <td><input type="text" class="form-control" id="D" onkeyup="calculate()">
                                            </td>
                                            <td>E</td>
                                            <td><input type="text" class="form-control" id="E" onkeyup="calculate()">
                                            </td>
                                            <td>F</td>
                                            <td><input type="text" class="form-control" id="F" onkeyup="calculate()">
                                            </td>
                                            <td>G</td>
                                            <td><input type="text" class="form-control" id="G" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Ğ</td>
                                            <td><input type="text" class="form-control" id="Ğ" onkeyup="calculate()">
                                            </td>
                                            <td>H</td>
                                            <td><input type="text" class="form-control" id="H" onkeyup="calculate()">
                                            </td>
                                            <td>İ</td>
                                            <td><input type="text" class="form-control" id="İ" onkeyup="calculate()">
                                            </td>
                                            <td>I</td>
                                            <td><input type="text" class="form-control" id="I" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>J</td>
                                            <td><input type="text" class="form-control" id="J" onkeyup="calculate()">
                                            </td>
                                            <td>K</td>
                                            <td><input type="text" class="form-control" id="K" onkeyup="calculate()">
                                            </td>
                                            <td>L</td>
                                            <td><input type="text" class="form-control" id="L" onkeyup="calculate()">
                                            </td>
                                            <td>M</td>
                                            <td><input type="text" class="form-control" id="M" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>N</td>
                                            <td><input type="text" class="form-control" id="N" onkeyup="calculate()">
                                            </td>
                                            <td>O</td>
                                            <td><input type="text" class="form-control" id="O" onkeyup="calculate()">
                                            </td>
                                            <td>Ö</td>
                                            <td><input type="text" class="form-control" id="Ö" onkeyup="calculate()">
                                            </td>
                                            <td>P</td>
                                            <td><input type="text" class="form-control" id="P" onkeyup="calculate()">
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>R</td>
                                            <td><input type="text" class="form-control" id="R" onkeyup="calculate()">
                                            </td>
                                            <td>S</td>
                                            <td><input type="text" class="form-control" id="S" onkeyup="calculate()">
                                            </td>
                                            <td>Ş</td>
                                            <td><input type="text" class="form-control" id="Ş" onkeyup="calculate()">
                                            </td>
                                            <td>T</td>
                                            <td><input type="text" class="form-control" id="T" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>U</td>
                                            <td><input type="text" class="form-control" id="U" onkeyup="calculate()">
                                            </td>
                                            <td>Ü</td>
                                            <td><input type="text" class="form-control" id="Ü" onkeyup="calculate()">
                                            </td>
                                            <td>V</td>
                                            <td><input type="text" class="form-control" id="V" onkeyup="calculate()">
                                            </td>
                                            <td>Y</td>
                                            <td><input type="text" class="form-control" id="Y" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Z</td>
                                            <td><input type="text" class="form-control" id="Z" onkeyup="calculate()">
                                            </td>
                                        </tr>
                                    </table>
                                </center>
                            </div>
                        </div>
                        <div class="buton-area">
                            <center>
                                <div class="dropdown">
                                    <button class="btn btn-outline-light dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" style="font-size: 10px; padding: 10px;">
                                        Turkish Tools
                                    </button>
                                    <div class="dropdown-menu" style="font-size: 10px;"
                                        aria-labelledby="dropdownMenuButton">
                                        <button id="ordinal" class="dropdown-item"
                                            onclick="convertTable_ordinal();calculate();">Turkish-Ordinal</button>
                                        <button id="ordinalReverse" class="dropdown-item"
                                            onclick="convertTable_ordinalReverse();calculate();">Turkish-Ordinal-Reverse</button>
                                        <button id="ordinal_v2" class="dropdown-item"
                                            onclick="convertTable_ordinal_v2();">Turkish-Ordinal-V2</button>
                                        <button id="ordinalReverse_v2" class="dropdown-item"
                                            onclick="convertTable_ordinalReverse_v2();calculate();">Turkish-Ordinal-Reverse-V2</button>
                                        <button id="reduction" class="dropdown-item"
                                            onclick="convertTable_reduction();calculate();">Turkish-Reduction</button>
                                        <button id="reductionReverse" class="dropdown-item"
                                            onclick="convertTable_reductionReverse();calculate();">Turkish-Reduction-Reverse</button>
                                        <button id="sumerian" class="dropdown-item"
                                            onclick="convertTable_sumerian();calculate();">Turkish-Sumerian</button>
                                        <button id="sumerian_reverse" class="dropdown-item"
                                            onclick="convertTable_sumerian_reverse();calculate();">Turkish-Sumerian-Reverse</button>
                                        <button id="satanic" class="dropdown-item"
                                            onclick="convertTable_satanic();calculate();">Turkish-Satanic</button>
                                    </div>
                                </div>
                            </center>
                        </div>
                        <div class="history">
                            <table class="table" id="historyTable" style="margin-top: 10px; font-size: 10px;">
                                <p style="color:white; font-size: 12px;">Geçmiş Aramalar</p>
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Kelime</th>
                                        <th scope="col">Değer</th>
                                        <th scope="col"><button id="delete" class="btn btn-outline-light"
                                                onclick="deleteAllRows('#historyTable')">Sil</button></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="row">
                    <div class="col-lg-12">
                        <div style="margin: auto; max-width: 750px">
                            <div class="form-group">
                                <center>
                                    <input type="text" class="form-control" id="word-general" onkeyup="calculateOrdinal();
                                         calculateOrdinalReverse();
                                         calculateOrdinalV2();
                                         calculateOrdinalReverseV2();
                                         calculateReduction();
                                         calculateReductionReverse();
                                         calculateSumerian();
                                         calculateSumerianReverse();
                                         calculateSatanic();
                                         convertUppercaseGeneral();">
                                </center>
                            </div>
                        </div>
                        <div style="display:table; margin: auto; max-width: 1331px; margin-top:3px">
                            <div id="printBreakTable" style="display:table-cell; width: 100%;">
                                <center>
                                    <table id="rst-table" class="rstTable" style="width:100%;">
                                        <thead id="result-gematrinator">
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </center>
                            </div>
                        </div>
                        <div style="display:table; margin: auto; margin-top: 0px; max-width: 500px">
                            <div id="MainTableRow">
                                <div id="MainTable">
                                    <div id="Gematria_Table">
                                        <table id="gematriTable">
                                            <thead>
                                                <tr>
                                                    <th><button id="gmt-detail-btn" class="btn-detail ordinal"
                                                            onclick="showOrdinal();ordinalHistoryUpdate();">
                                                            Ordinal</button>
                                                    </th>
                                                    <th><button id="gmt-detail-btn" class="btn-detail ordinal-reverse"
                                                            onclick="showOrdinalReverse();ordinalReverseHistoryUpdate();">
                                                            Ordinal Reverse</button></th>
                                                    <th><button id="gmt-detail-btn" class="btn-detail ordinal-v2"
                                                            onclick="showOrdinalV2();ordinalV2HistoryUpdate();">
                                                            Ordinal
                                                            V2</button></th>
                                                    <th><button id="gmt-detail-btn"
                                                            class="btn-detail ordinal-reverse-v2"
                                                            onclick="showOrdinalReverseV2();ordinalReverseV2HistoryUpdate();">
                                                            Ordinal V2 Reverse</button></th>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <div id="result-ordinal"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-ordinal-reverse"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-ordinal-v2"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-ordinal-v2-reverse"></div>
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <th><button id="gmt-detail-btn" class="btn-detail reduction"
                                                            onclick="showReduction();reductionHistoryUpdate();">
                                                            Reduction</button></th>
                                                    <th><button id="gmt-detail-btn" class="btn-detail reduction-reverse"
                                                            onclick="showReductionReverse();reductionReverseHistoryUpdate();">
                                                            Reduction Reverse</button></th>
                                                    <th><button id="gmt-detail-btn" class="btn-detail sumerian"
                                                            onclick="showSumerian();sumerianHistoryUpdate();">
                                                            Sumerian</button>
                                                    </th>
                                                    <th><button id="gmt-detail-btn" class="btn-detail sumerian-reverse"
                                                            onclick="showSumerianReverse();sumerianReverseHistoryUpdate();">
                                                            Sumerian Reverse</button></th>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <div id="result-reduction"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-reduction-reverse"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-sumerian"></div>
                                                    </th>
                                                    <th>
                                                        <div id="result-sumerian-reverse"></div>
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <th><button id="gmt-detail-btn" class="btn-detail satanic"
                                                            onclick="showSatanic();satanicHistoryUpdate();">
                                                            Satanic</button>
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <div id="result-satanic"></div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="history">
                            <table class="table" id="gematrinatorHistoryTable" style="margin-top: 10px;">
                                <p style="color:white; font-size: 12px;">Geçmiş Aramalar</p>
                                <thead>
                                    <tr>
                                        <th scope="col">Kelime</th>
                                        <th scope="col">Şifre</th>
                                        <th scope="col">Değer</th>
                                        <th scope="col"><button id="delete" class="btn btn-outline-light"
                                                onclick="deleteAllRows('#gematrinatorHistoryTable')">Sil</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            var tables = document.getElementsByClassName("rstTable");

            for (var i = 0; i < tables.length; i++) {
                tables[i].addEventListener("click", function () {
                    var rowCount = this.rows.length;
                    for (var j = rowCount - 1; j => 0; j--) {
                        this.deleteRow(j);
                    }
                });
            }</script>
    </div>
</body>

</html>
